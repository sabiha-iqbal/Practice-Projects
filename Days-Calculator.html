<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Days-calculator</h5>
                    </div>
                    <div class="card-body">
                        <form id="dayForm">
                            <div class="form-group">
                                <label for="startDate">Start Date:</label>
                                <input type="date" class="form-control" id="st" name="startdate" required>
                            </div>
                            <div class="form-group">
                                <label for="endDate">End Date:</label>
                                <input type="date" class="form-control" id="ed" name="enddate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Count Days</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
$(document).ready(function () {
    $("#dayForm").on("submit", function (event) {
        var start = $('#st').val();
        var end = $('#ed').val();

        var startDay = new Date(start);
        var endDay = new Date(end);

        var millisecondsPerDay = 1000 * 60 * 60 * 24;
        var millisBetween = endDay.getTime() - startDay.getTime();
        var days = millisBetween / millisecondsPerDay;

        $("#result").html("Number of days between the dates: " + days);
        event.preventDefault();

    });
});

    </script>
</body>
</html>
